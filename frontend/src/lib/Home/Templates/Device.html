<div class="devices--device">
    <div class="devices--device__body">
        <div class="devices--device__id">
            <table>
                <tr>
                    <td><span>ID</span> ${id}</td>
                    <td><span>PROTOCOL</span> ${protocol}</td>
                    <td><span>CHANNEL</span> ${channel}</td>
                    <td class="devices--device__td-model"><span>MODEL</span> ${model} </td>
                    <td class="devices--device__td-hash"><span>HASH</span> ${data.hash}</td>
                    <td class="devices--device__td-options">
                        <div class="devices--device__options">
                            <button type="button" class="devices--model__button-exclude" data-model-exclude-button>${_T("exclude model")}</button>
                            <button type="button" class="devices--device__button-exclude" data-device-exclude-button>${_T("exclude device")}</button>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
        <div class="devices--device__topics" data-device-topics></div>
        <div class="devices--device__properties">
            <table>
                <tr>
                    ${fields.map(f => `
                    <td>
                        <span class="devices--device__property"
                              data-device-property-button="${f}">${f}</span><br>
                        <span class="devices--device__value"
                              data-device-property="${f}">${data[f]}</span>
                    </td>
                    `).join('')}
                </tr>
            </table>
        </div>

    </div>
</div>
